<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML questão de tela responciva</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture> <!--ESSA TAG É UTILIZADA PARA COLOCAR IMAGENS DE TAMANHOS DIFERENTES PARA SE ADAPTAR AO NAVEGADOR-->

        <!--FAZ A TROCA DE IMAGEM DE ACORDO COM A DIMINUIÇÃO OU ALMENTO DA TELA DO NAVEGADOR-->
        <!--OS (SOURCE TEM QUE ESTAR NA ORDEM SE NÃO FUNCIONA). E SEMPRE COLOQUE +50PX PARA MELHORAR A BARRA DE ROLAGEM-->
    <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <!--PARA ADD ÁUDIO USE ESSA TAG (<audio src="" controls autoplay ></audio>)-->
    <!-- <audio src="midia/Aakash-Gandhi.mp3" controls autoplay ></audio> -->
    <AUdio preload="metadata" autoplay controls loop><!--OUTRO METODO PARA CARREGAR ÁUDIOS-->
        <source src="midia/Aakash-Gandhi.mp3" type="audio/mpeg">
        <source src="midia/Aakash-Gandhi.ogg" type="audio/ogg">
        <source src="midia/Aakash-Gandhi.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegur reproduzir áudio. <a href="midia/Aakash-Gandhi.mp3">Cique aqui para baixar o arquivo MP3</a></p>
    </AUdio>
</body>
</html>

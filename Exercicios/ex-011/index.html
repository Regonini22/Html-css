<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!-- <video src="videos/web.mp4" width="500" controls></video> --><!--VC PODE USAR DESSA FORMA PARA UM ESTILO DE VIDEO-->
    <video width="500" poster="imagen/tag.png" controls autoplay loop> 
        <!--(width="500") UTILIZADO PARA DELIMITAR TAMANHO-->
        <!--OU ESSA FOMA PARA COLOCAR MAIS VIDEOS-->
        <source src="videos/web.mp4" type="video/mp4">
        <source src="videos/mp4.mkv" type="video/mkv">
        <source src="videos/web.webm" type="video/webm">
        <source src="videos/mp4.ogg" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1><!--só pegar o video do youtube para reproduzir no site-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/c6tlUrsdsSc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
